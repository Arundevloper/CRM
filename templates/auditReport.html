<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audit Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media print {
      body {
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 0;
      }
      .a4-page {
        page-break-after: always;
        height: 297mm;
        width: 210mm;
      }
      .no-break {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body class=" text-gray-800">

   <div class="flex p-2 header items-center border mb-4">
      <div class="w-1/5">
        <!-- Include this placeholder where you want the image to appear -->
        <img
          src="data:image/png;base64,{{imageData}}"
          alt="Your Image Alt Text"
          width="80"
          height="80"
        />
      </div>
       <div>
          <h1 class="text-lg font-bold text-gray-800">
            Unavar Food Inspection and Certification Private Limited
          </h1>
        </div>
    </div>
  <!-- A4 Page Wrapper -->
  <div class="a4-page max-w-5xl mx-auto mb-8 bg-white  rounded-lg p-6 text-gray-800">
    <!-- Header -->
    <header class="border-b pb-4 mb-6">
      <div class="flex justify-between items-center">
        <h1 class="text-lg font-bold uppercase">Audit Report</h1>
        <div>
          <p class="text-xs text-gray-600">Issue Date: <span class="font-semibold">24.03.2023</span></p>
          <p class="text-xs text-gray-600">Version No: <span class="font-semibold">2</span></p>
        </div>
      </div>

      <!-- Client Information -->
      <div class="mt-4 text-xs text-gray-700">
        <p class="font-semibold uppercase mb-1">Client Information</p>
        <p><span class="font-semibold">Name:</span> {{fbo_name}}</p>
        <p><span class="font-semibold">Address:</span> {{location}}</p>
        <p><span class="font-semibold">Auditor:</span> {{auditor_name}}</p>
        <p><span class="font-semibold">FSSAI License No:</span> {{fssai_number}}</p>
      </div>
    </header>

    <!-- Audit Sections -->
    <section class="mb-6 text-xs">
      {{AUDIT_SECTIONS}}
    </section>


  </div>

</body>
</html>
